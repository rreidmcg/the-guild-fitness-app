<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Dumbbells & Dragons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0F1419 0%, #1A2332 100%);
            color: #E5E7EB;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #22D3EE;
            margin-bottom: 1rem;
        }
        p {
            color: #9CA3AF;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: #22D3EE;
            color: #0F1419;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #0891B2;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            margin: 0.5rem 0;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚔️</div>
        <h1>You're Offline</h1>
        <p>
            No internet connection detected. Don't worry - your fitness journey continues!
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <div class="feature">• View cached workout history</div>
            <div class="feature">• Track workout sessions locally</div>
            <div class="feature">• Browse saved achievements</div>
            <div class="feature">• Auto-sync when back online</div>
        </div>
    </div>
    
    <script>
        // Listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
