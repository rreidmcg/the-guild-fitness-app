<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Base body (similar proportions to original) -->
  <rect x="70" y="120" width="60" height="100" fill="#FFDDAA" rx="10"/>
  
  <!-- Tank top -->
  <rect x="75" y="125" width="50" height="60" fill="#E0E0E0" rx="5"/>
  
  <!-- Arms -->
  <rect x="50" y="130" width="25" height="70" fill="#FFDDAA" rx="12"/>
  <rect x="125" y="130" width="25" height="70" fill="#FFDDAA" rx="12"/>
  
  <!-- Pants -->
  <rect x="70" y="190" width="60" height="80" fill="#4A5D23" rx="5"/>
  
  <!-- Belt -->
  <rect x="70" y="185" width="60" height="8" fill="#8B4513"/>
  <rect x="95" y="183" width="10" height="12" fill="#FFD700" rx="2"/>
  
  <!-- Legs -->
  <rect x="75" y="260" width="20" height="35" fill="#8B4513"/>
  <rect x="105" y="260" width="20" height="35" fill="#8B4513"/>
  
  <!-- Head -->
  <circle cx="100" cy="90" r="35" fill="#FFDDAA"/>
  
  <!-- NEW HAIRSTYLE: Spiky/messy hair instead of neat brown hair -->
  <!-- Hair spikes -->
  <path d="M 70 70 Q 75 50 80 65 Q 85 45 90 60 Q 95 40 100 55 Q 105 40 110 60 Q 115 45 120 65 Q 125 50 130 70 Q 125 75 100 75 Q 75 75 70 70" fill="#2C1810"/>
  
  <!-- Face features -->
  <!-- Eyes -->
  <circle cx="90" cy="85" r="3" fill="#000"/>
  <circle cx="110" cy="85" r="3" fill="#000"/>
  <circle cx="91" cy="84" r="1" fill="#FFF"/>
  <circle cx="111" cy="84" r="1" fill="#FFF"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="92" rx="2" ry="3" fill="#E6C4A0"/>
  
  <!-- Mouth -->
  <path d="M 95 100 Q 100 105 105 100" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Eyebrows -->
  <path d="M 85 78 Q 90 76 95 78" stroke="#2C1810" stroke-width="2" fill="none"/>
  <path d="M 105 78 Q 110 76 115 78" stroke="#2C1810" stroke-width="2" fill="none"/>
  
  <!-- Muscle definition on arms -->
  <ellipse cx="62" cy="145" rx="8" ry="15" fill="#E6C4A0" opacity="0.6"/>
  <ellipse cx="138" cy="145" rx="8" ry="15" fill="#E6C4A0" opacity="0.6"/>
  
  <!-- Chest definition -->
  <ellipse cx="90" cy="140" rx="12" ry="8" fill="#E6C4A0" opacity="0.4"/>
  <ellipse cx="110" cy="140" rx="12" ry="8" fill="#E6C4A0" opacity="0.4"/>
</svg>